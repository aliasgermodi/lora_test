<!DOCTYPE html>
<html>
  
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 50%;
}

td, th {
    border: 1px solid #aaaaaa;
    text-align: center;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #cccccc;
}
</style>
</head>
<body>

<h2></h2>
<table>
  <tr>
    <th>Name</th>
    <th>Username</th>
    <th>Age</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  {% for data in users %}
  <tr>
    <td>{{data.name}}</td>
    <td>{{data.username}}</td>
    <td>{{data.age}}</td>
    <td><a href='/edit/{{data._id}}'>Edit</a></td>
    <td><a href='/delete/{{data._id}}'>Delete</a></td>
  </tr>
  {% endfor %}

  
</table>
  <a href='/logout'>Logout</a>
</body>
</html>
